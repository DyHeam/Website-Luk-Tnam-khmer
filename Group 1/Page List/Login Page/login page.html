<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="../../Style/Page List/Login Page/login page.css">
    </head>
    <body>
        <div class="box">
            <table>
                <tr>
                    <td colspan="2">
                        <img src="../../Multimedia/Picture/restaurant-logo.png" alt="Restaurant" width="100px">    
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="left">
                            <label for="" id="font_size">Log in</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Username : </label>
                    </td>
                    <td width="400px">
                        <input class="input_outline" type="text" maxlength="50" size="47">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Password : </label>
                    </td>
                    <td>
                        <input class="input_outline" type="password" maxlength="50" size="47">
                    </td>
                </tr>
                <tr>
                    <td>

                    </td>
                    <td>
                        <label for="" class="forgot_password">Forgot Password?</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="right">
                        <a href="../Dashboard Page/dashboard page.html">
                            <input type="submit" id="button" value="Log in">
                        </a>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
